<div class="chat-main-wrapper">
    <div class="row">
        <div class="col-md-3">
            <div class="chat-left-navigation-wrapper">
                <!-- <app-chat-navigation></app-chat-navigation> -->
                <div class="chat-navigation-section">
                    <div class="chat-create-new-wrap">
                        <div class="chat-create-btn">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="chat-title-wrap">
                        <h5>Chat</h5>
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                    <div class="chat-search-field">
                        <div class="form-group">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" placeholder="Search Name" class="form-control" id="search" aria-describedby="searchField">
                        </div>
                    </div>
                    <div class="chat-tab-wrapper">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a *ngFor="let item of items; let i = index; let first = first;" (click)="selectPill(i)" class="nav-link fade show" [ngClass]="{'active': i === activePillIndex}" id="v-pills-{{i}}" data-toggle="pill" role="tab" aria-controls="v-pills-tabs" aria-selected="true">{{item.name}}</a>
                            <!-- <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
                            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div *ngFor="let item of items; let i = index; let first = first;" class="tab-pane fade show" [ngClass]="{'active': i === activePillIndex}" id="v-pills-{{i}}" role="tabpanel" aria-labelledby="v-pills-home-tab">{{item.name}}</div>
                <!-- <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">p2.</div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div> -->
            </div>
        </div>

    </div>
</div>
